<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Notes</title>
        <script src="notes.js"></script>
        <style>
            body{
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            img{
                height: 100px;
                width: auto;
            }
            #lost{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1 id="title" onclick="show()">JavaScript Notes</h1>
        <p onclick="pop()">Don't Click Me!</p>

        <button id="btn" onclick="hello()">Click Me!</button>

        <br>
        <img id="img" onmouseover="change()" src="https://i.etsystatic.com/37394532/r/il/27e6c7/5018857984/il_fullxfull.5018857984_l9h3.jpg" alt="timp">
        <br>
        <img id="lost" alt="meme" src="https://i.imgflip.com/5sptxz.jpg">
    </body>
</html>
